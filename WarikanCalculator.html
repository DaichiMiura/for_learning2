<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>割り勘電卓</title>
  <style>
    body {
      background: #ccc;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px;
      margin: 25px auto;
    }
    
    #price,
    #num,
    #unit {
      font-size: 14px;
      box-sizing: border-box;
      padding: 10px;
      height: 40px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    #price {
      width: 140px;
    }

    #num,
    #unit {
      width: 110px;
    }

    #btn {
      cursor: pointer;
      display: inline-block;
      box-sizing: border-box;
      width: 110px;
      height: 40px;
      padding: 10px;
      background: #3897fd;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      color: #fff;
    }

    .input-area {
        font-size: 0;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-area">
      <input type="text" id="price" placeholder="金額">
      <input type="text" id="num" placeholder="人数">
      <select id="unit">
        <option value="10">10円単位</option>
        <option value="100" selected>100円単位</option>
        <option value="1000">1000円単位</option>
      </select>
      <div id="btn">計算</div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
